<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="manifest" href="/manifest.json">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
          <img src="images/images.jpeg" alt="Train">
          <h1 class = "is-size-1" style="font-style:Courier">Transport App</h1>
      </div>
  
      <div class="container" style = "margin-top: 2em">
        <form class ="form">
          <div class = "field">
            <div class = "control">
              <h3 style="font-style: bold">Username</h3>
              <input type="text" class= "input" placeholder="username">
            </div>
          </div>

            <div class = "field">
                <div class = "control">
                  <h3 style="font-style: bold">Password</h3>
                  <input type="text" class= "input" placeholder="password">
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem;">
              <div class = "control">
                <button class="button is-black" style = "padding-left: 3em; padding-right: 3em">Login</button>
              </div>
            </div>
            
            <div class = "has-text-centered">
              New User?
              <br>
            </div>

            <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem;">
              <div class = "control">
                <span class="is-link">
                  <u class ="is-black">Sign Up</u>
                </span>
              </div>
            </div>

        </form> 
      </div>
    </section>
  </body>
</html>
